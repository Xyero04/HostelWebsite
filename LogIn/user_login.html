<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UY Living</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../Photo/uylivinglogo.png">
</head>
<body>
    <div class="container">
       <form action="" method="">
            <div class="image_container">
               <img src="../Photo/uylivinglogo.png" alt="" id="yulogo" width="100px"> 
            </div>
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="id">Unversity Registration Number</label>
            <input type="text" id="id" placeholder="Eg : Yata-******" required>
            <div class="checkbox_container">
                <label for="remember">Remember Information</label>
                <input type="checkbox" id="remember">
            </div>
            <button id="login_btn">Log In</button>
            <span>You don't have account yet?
                <span id="colortext">
                    <a href="../SignUp/signup.html">Register</a>
                </span>
            </span>
        </form> 
    </div>
</body>
</html>
