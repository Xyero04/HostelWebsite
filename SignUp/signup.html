<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="../Photo/uylivinglogo.png">
</head>
<body>
    <div class="container">
       <form action="" method="">
            <div class="image_container">
               <img src="../Photo/uylivinglogo.png" alt="" id="yulogo" width="100px"> 
            </div>
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="year">Year</label>
            <input type="text" id="year" required>
            <label for="id">Unversity Registration Number</label>
            <input type="text" id="id" placeholder="Eg : Yata-******" required>
            <label for="major">Major</label>
            <input type="text" id="major" required>
            <button id="login_btn">Register</button>
            <a href="../LogIn/user_login.html" id="back_btn">Back</a>
        </form> 
    </div>
</body>
</html>
